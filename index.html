<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc">
            <div id="screen"></div>
            <div id ="button-area">
                    <div id="numbers">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">0</button>
                    </div>

                    <div id = "col">     
                        <button id="add" class="operator">+</button>
                        <button id="subtract" class="operator">-</button>
                        <button id="multiply" class="operator">*</button>
                        <button id="division" class="operator">/</button>
                        <button id="equal" class="specOperator">=</button>
                        <button id="clear" class="specOperator">AC</button>
                    </div>
            </div>
        </div>
    </body>
</html>
